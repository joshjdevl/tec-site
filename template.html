[column grid="3" span="1"]
<div data-content="#member-content{{ iter }}" class="ho-box hoveraction" style="width:230px;height:230px;"  >
<img alt="image" src="{{ imageurl }}"  />
</div>

<div style="width:230px;height:230px;" class="ho-content" id="member-content{{ iter }}">
<div class="hover-content-block">
<strong>{{name}}</strong>
<p>{{major}}</p>
<p><a href="mailto:{{email}}" class="btn"><img src="http://findicons.com/files/icons/1575/web_injection/48/contact.png" /></a>
<a href="{{linkedinurl}}" class="btn"><img src="http://png-5.findicons.com/files/icons/819/social_me/48/linkedin.png"/></a></p>
</div>
</div>

[/column]
